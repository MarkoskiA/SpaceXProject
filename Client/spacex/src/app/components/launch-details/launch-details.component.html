
<div *ngIf="loading" class="mx-auto" style="max-width: 300px; max-height: 300px;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif">
</div>


<div *ngIf="!loading" class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="project-info-box mt-0">
                <h5>{{data?.title}}</h5>
                <p class="mb-0">{{data?.details}}</p>
            </div>

            <div class="project-info-box">
                <p><b>ID:</b> {{data?.id}}</p>
                <p><b>Date:</b>{{data?.date}}</p>
              <p *ngIf="data?.success !== null"><b>Success:</b> {{data?.success}}</p>
            </div>

            <div class="project-info-box mt-0 mb-0">
                <p class="mb-0">
                    <span class="fw-bold mr-10 va-middle hide-mobile">Share:</span>
                    <a *ngIf="data?.article" [href]="data?.article" target="_blank"  class="btn btn-xs btn-facebook btn-circle btn-icon mr-5 mb-0"><i class="fab fa-facebook-f"></i></a>
                    <a *ngIf="data?.webcast" [href]="data?.webcast" target="_blank"  class="btn btn-xs btn-pinterest btn-circle btn-icon mr-5 mb-0"><i class="fab fa-youtube"></i></a>
                    <a *ngIf="data?.wikipedia" [href]="data?.wikipedia" target="_blank" class="btn btn-xs btn-linkedin btn-circle btn-icon mr-5 mb-0"><i class="fab fa-wikipedia"></i></a>
                </p>
            </div>
        </div>

        <div class="col-md-7">
            <img [src]="data?.url ?? 'assets/images/spacex.png'" alt="project-image" class="rounded">
        </div>
    </div>
</div>
